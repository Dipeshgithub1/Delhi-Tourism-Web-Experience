<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Header content same as the Home Page -->
  </header>
  
  <section id="hotel-booking">
    <h2>Hotel Booking</h2>
    <p>Book your stay in  Delhi now! Please fill out the form below to make a reservation.</p>
    <form action="booking_confirmation.html" method="post">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="check-in">Check-in Date:</label>
      <input type="date" id="check-in" name="check-in" required>
      
      <label for="check-out">Check-out Date:</label>
      <input type="date" id="check-out" name="check-out" required>
      
      <label for="room-type">Room Type:</label>
      <select id="room-type" name="room-type">
        <option value="standard">Standard Room</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
      </select>
      
      <label for="special-requests">Special Requests:</label>
      <textarea id="special-requests" name="special-requests" rows="4"></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </section>
</body>
</html>
